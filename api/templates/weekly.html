<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Stats</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f0f0f;
            color: #eaeaea;
            padding: 40px;
        }
        .box {
            max-width: 500px;
            margin: auto;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 12px;
            border-bottom: 1px solid #333;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #aaa;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Weekly Max Pushups</h1>

    <ul>
        {% for week in weeks %}
            <li>
                Week starting {{ week.week_start }} â€”
                <strong>{{ week.max_pushups }}</strong>
            </li>
        {% empty %}
            <li>No data yet. Start doing pushups.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">Back to today</a>
</div>

</body>
</html>
